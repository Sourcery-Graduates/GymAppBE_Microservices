apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
  labels:
    app: gym-app-microservices
    name: gateway-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gym-app-microservices
      name: gateway-pod
  template:
    metadata:
      labels:
        app: gym-app-microservices
        name: gateway-pod
    spec:
      containers:
        - name: gateway
          image: sourcerygraduates/gymapp-gateway:jib
          ports:
            - containerPort: 8080          
          env:
            - name: CONFIG_SERVER_URI
              value: http://configserver-service:8888
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  labels:
    name: gateway-service
    app: gym-app-microservices
spec:
  type: LoadBalancer
  selector:
    app: gym-app-microservices
    name: gateway-pod
  ports:
    - port: 8080
      targetPort: 8080