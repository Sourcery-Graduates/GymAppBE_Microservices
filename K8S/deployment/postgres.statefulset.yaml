apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-statefulset
  labels:
    name: postgres-statefulset
    app: gym-app-microservices
spec:
  replicas: 1
  serviceName: postgres
  selector:
    matchLabels:
      name: postgres-pod
      app: gym-app-microservices
  template:
    metadata:
      name: postgres-pod
      labels:
        name: postgres-pod
        app: gym-app-microservices
    spec:
      containers:
        - name: postgres
          image: postgres:14-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: gym_app_db
            - name: POSTGRES_USER
              value: gym_app_user
            - name: POSTGRES_PASSWORD
              value: gym_app_pass
            - name: POSTGRES_HOST_AUTH_METHOD
              value: trust
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: import-data
              mountPath: /var/lib/postgresql/import-data
            - name: init-script
              mountPath: /docker-entrypoint-initdb.d/init-multiple-databases.sql
              subPath: init-multiple-databases.sql
      # For local‚Äêdev only; in production bake these into an image or use a ConfigMap
      volumes:
        - name: import-data
          hostPath:
            path: /absolute/path/to/database/exercises_data
            type: Directory
        - name: init-script
          hostPath:
            path: /absolute/path/to/database/init-multiple-databases.sql
            type: File

  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    name: postgres-service
    app: gym-app-microservices
spec:
  clusterIP: None
  selector:
      name: postgres-pod
      app: gym-app-microservices
  ports:
    - port: 5432
      targetPort: 5432
